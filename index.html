<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegMind25 | Advanced Bash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Code', monospace; background-color: #020617; color: #94a3b8; }
        .cursor { display: inline-block; width: 10px; height: 20px; background: #22d3ee; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        #terminal::-webkit-scrollbar { width: 4px; }
        #terminal::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="w-full max-w-4xl h-[80vh] bg-[#0f172a] rounded-xl border border-slate-800 shadow-2xl flex flex-col">
        <div class="bg-slate-900 px-4 py-2 flex items-center justify-between border-b border-slate-800">
            <div class="flex gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500/30"></div>
                <div class="w-3 h-3 rounded-full bg-amber-500/30"></div>
                <div class="w-3 h-3 rounded-full bg-emerald-500/30"></div>
            </div>
            <span class="text-[10px] uppercase tracking-widest text-slate-500">bash — 80x24</span>
            <div class="w-10"></div>
        </div>

        <div id="terminal" class="flex-1 overflow-y-auto p-6 space-y-2 text-sm md:text-base">
            <div id="output">
                <p class="text-cyan-400 font-bold mb-4">SegMind25 OS Initialized. Type 'help' to begin.</p>
                <div class="bg-slate-800/30 p-3 rounded border border-slate-800 mb-4 text-xs">
                    <span class="text-emerald-500 font-bold">SHORTCUTS:</span><br>
                    • <span class="text-white">TAB</span>: Auto-complete command/file<br>
                    • <span class="text-white">↑ / ↓</span>: Navigate command history<br>
                    • <span class="text-white">CTRL + L</span>: Clear screen<br>
                    • <span class="text-white">CTRL + C</span>: Cancel current line
                </div>
            </div>

            <div class="flex items-center flex-wrap gap-x-2">
                <span class="text-emerald-400 font-bold">visitor@segmind:~$</span>
                <input type="text" id="cmdInput" class="flex-1 min-w-[10px] bg-transparent border-none outline-none text-white p-0" autofocus autocomplete="off" spellcheck="false">
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('cmdInput');
        const output = document.getElementById('output');
        const terminal = document.getElementById('terminal');

        let commandHistory = [];
        let historyIndex = -1;

        const fs = ['gaming', 'coding', 'tiktok', 'discord', 'projects', 'help', 'clear', 'whoami', 'ls', 'cat'];

        const system = {
            help: "Commands: ls, cat, clear, whoami, gaming, coding, tiktok, discord, projects",
            whoami: "SegMind25: Senior Content Creator & Linux Architect.",
            ls: "<span class='text-cyan-400 font-bold'>gaming/  coding/  projects/</span>  tiktok  discord  README.md",
            gaming: "Redirecting to SegMind25 Gaming...",
            coding: "Redirecting to SegError Linux...",
            tiktok: "Opening TikTok...",
            discord: "Joining Discord Server...",
            projects: "Accessing GitHub...",
        };

        const links = {
            gaming: "https://www.youtube.com/@SegMind25",
            coding: "https://www.youtube.com/@SegError",
            tiktok: "https://www.tiktok.com/@segmind25",
            discord: "https://discord.gg/WeUYH3x9Cr",
            projects: "https://github.com/SegMind25"
        };

        input.addEventListener('keydown', (e) => {
            // 1. TAB Auto-complete
            if (e.key === 'Tab') {
                e.preventDefault();
                const currentVal = input.value.toLowerCase();
                const match = fs.find(f => f.startsWith(currentVal));
                if (match) input.value = match;
            }

            // 2. CTRL + L (Clear)
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                output.innerHTML = "<p class='text-slate-600 italic'>-- history cleared --</p>";
            }

            // 3. CTRL + C (Cancel)
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                addLine(input.value + "^C");
                input.value = "";
            }

            // 4. History Up/Down
            if (e.key === 'ArrowUp') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[commandHistory.length - 1 - historyIndex];
                }
            }
            if (e.key === 'ArrowDown') {
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[commandHistory.length - 1 - historyIndex];
                } else {
                    historyIndex = -1;
                    input.value = "";
                }
            }

            // 5. Execute Command
            if (e.key === 'Enter') {
                const cmd = input.value.trim().toLowerCase();
                if (cmd) {
                    commandHistory.push(cmd);
                    historyIndex = -1;
                    execute(cmd);
                }
                input.value = "";
            }
        });

        function addLine(text, isResponse = false) {
            const p = document.createElement('p');
            p.className = isResponse ? "pl-4 text-slate-400" : "text-emerald-400 font-bold mt-2";
            p.innerHTML = !isResponse ? `visitor@segmind:~$ <span class="text-white font-normal">${text}</span>` : text;
            output.appendChild(p);
            terminal.scrollTo(0, terminal.scrollHeight);
        }

        function execute(cmd) {
            if (cmd === 'clear') {
                output.innerHTML = "";
                return;
            }
            
            addLine(cmd);
            let res = system[cmd] || `<span class="text-red-500">bash: ${cmd}: command not found</span>`;
            
            if (links[cmd]) {
                setTimeout(() => window.open(links[cmd], '_blank'), 500);
            }
            
            addLine(res, true);
        }

        document.addEventListener('click', () => input.focus());
    </script>
</body>
</html>
