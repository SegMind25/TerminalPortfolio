<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegMind25 | Kernel v5.0 Gaming Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Code', monospace; background-color: #020617; color: #94a3b8; overflow: hidden; }
        .terminal-container { box-shadow: 0 0 60px rgba(6, 182, 212, 0.15); border: 1px solid rgba(30, 41, 59, 0.7); }
        .cursor { display: inline-block; width: 10px; height: 1.2em; background: #22d3ee; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        #output::-webkit-scrollbar { width: 5px; }
        #output::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        input:focus { outline: none; border: none; box-shadow: none; }
        .game-canvas { color: #22d3ee; line-height: 1.2; font-size: 12px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl h-[90vh] terminal-container bg-[#0b1120]/95 rounded-xl flex flex-col backdrop-blur-md">
        
        <div class="bg-slate-900/80 px-4 py-3 flex items-center justify-between border-b border-slate-800">
            <div class="flex gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500/40"></div>
                <div class="w-3 h-3 rounded-full bg-amber-500/40"></div>
                <div class="w-3 h-3 rounded-full bg-emerald-500/40"></div>
            </div>
            <div class="flex items-center gap-3 bg-slate-950 px-4 py-1 rounded-md border border-slate-800">
                <i class="fa-solid fa-gamepad text-cyan-500"></i>
                <span class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">SegMind-OS-v5-Entertainment-Pack</span>
            </div>
            <div class="text-[10px] text-slate-600">MEM: 128MB / SWAP: 64MB</div>
        </div>

        <div id="output" class="flex-1 overflow-y-auto p-6 space-y-2 text-sm md:text-base">
            <div id="terminal-history">
                <p class="text-cyan-400">System updated. Added directories: <span class="text-emerald-400">/games</span> and <span class="text-emerald-400">/ascii_art</span>.</p>
                <p class="text-slate-500 text-xs">Total binaries: 50 Games | 50 ASCII Animations. Type 'ls' to explore.</p>
            </div>

            <div class="flex items-center flex-wrap gap-x-2 pb-10">
                <span class="text-emerald-400 font-bold">segmind@linux</span>
                <span class="text-slate-400">:</span>
                <span id="path-indicator" class="text-cyan-400 font-bold">~</span>
                <span class="text-white font-bold">$</span>
                <input type="text" id="bash-input" class="flex-1 min-w-[150px] bg-transparent border-none text-white font-medium focus:ring-0 p-0" autofocus autocomplete="off" spellcheck="false">
                <span class="cursor"></span>
            </div>
        </div>

        <div class="bg-slate-900/80 px-4 py-2 flex items-center justify-between border-t border-slate-800 text-[10px] text-slate-500">
            <div><i class="fa-solid fa-folder mr-1"></i> Path: <span id="status-path">/home/segmind</span></div>
            <div class="font-medium">&copy; 2024 SegMind25. License: MIT.</div>
        </div>
    </div>

    <script>
        const input = document.getElementById('bash-input');
        const history = document.getElementById('terminal-history');
        const output = document.getElementById('output');
        const pathInd = document.getElementById('path-indicator');
        const statusPath = document.getElementById('status-path');

        let currentDir = '~';
        let isAnimating = false;

        // Factory for 50 Games & 50 ASCII Arts
        const gamesList = Array.from({length: 50}, (_, i) => `game_${i+1}.bin`);
        const asciiList = Array.from({length: 50}, (_, i) => `art_${i+1}.txt`);

        const filesystem = {
            '~': ['games', 'ascii_art', 'whoami', 'clear'],
            'games': gamesList,
            'ascii_art': asciiList
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim().toLowerCase();
                const [cmd, arg] = val.split(' ');
                execute(cmd, arg);
                input.value = '';
            }
        });

        function print(text, color = 'text-slate-300') {
            const div = document.createElement('div');
            div.className = `mt-1 ${color}`;
            div.innerHTML = text;
            history.appendChild(div);
            output.scrollTo(0, output.scrollHeight);
        }

        function execute(cmd, arg) {
            print(`<span class="text-emerald-400 font-bold">âžœ</span> <span class="text-white">${cmd} ${arg || ''}</span>`);

            if (cmd === 'ls') {
                const content = filesystem[currentDir] || [];
                print(`<div class="grid grid-cols-4 gap-2 text-emerald-400 font-bold">${content.map(i => `<span>${i}</span>`).join('')}</div>`);
            } 
            else if (cmd === 'cd') {
                if (arg === '..' || arg === '~') {
                    currentDir = '~';
                } else if (filesystem['~'].includes(arg)) {
                    currentDir = arg;
                } else {
                    print(`bash: cd: ${arg}: No such directory`, 'text-red-500');
                }
                pathInd.innerText = currentDir;
                statusPath.innerText = `/home/segmind/${currentDir.replace('~','')}`;
            }
            else if (cmd === 'clear') {
                history.innerHTML = '';
            }
            else if (currentDir === 'games' && gamesList.includes(cmd)) {
                startMiniGame(cmd);
            }
            else if (currentDir === 'ascii_art' && asciiList.includes(cmd)) {
                playAsciiArt(cmd);
            }
            else {
                print(`bash: ${cmd}: command not found. Enter directory first or check 'ls'.`, 'text-red-500');
            }
        }

        function startMiniGame(name) {
            print(`[LOAD] Initializing ${name}...`, 'text-cyan-400');
            print(`<div class="game-canvas p-4 bg-black border border-cyan-900 rounded my-2">
                &lt; SCORE: 00 &gt;<br>
                [ . . . . . . . . ]<br>
                [ . . . . @ . . . ]<br>
                [ . . . . . . . . ]<br>
                Simulation of ${name} started. Press Ctrl+C to exit.
            </div>`);
        }

        function playAsciiArt(name) {
            print(`[READ] Rendering ${name}...`, 'text-amber-500');
            const frames = [
                "  o  <br> /|\\ <br> / \\ ",
                " \\o/ <br>  |  <br> / \\ ",
                " _o_ <br>  |  <br> / \\ "
            ];
            let i = 0;
            const artDiv = document.createElement('div');
            artDiv.className = "game-canvas py-4 text-cyan-400 font-bold text-center h-24";
            history.appendChild(artDiv);
            
            const interval = setInterval(() => {
                artDiv.innerHTML = frames[i % frames.length];
                i++;
                if (i > 10) clearInterval(interval);
            }, 300);
        }

        document.addEventListener('click', () => input.focus());
    </script>
</body>
</html>
