            return '/' + parts.join('/');

        const getNode = path => {
            // Find the closest FS root that is a prefix of path
            for (const root of Object.keys(FS)) {
                if (path === root) return FS[root];
                if (path.startsWith(root + '/')) {
                    let node = FS[root];
                    const rel = path.slice(root.length + 1).split('/');
                    for (const seg of rel) {
                        if (!node.children || !node.children[seg]) return null;
                        node = node.children[seg];
                    }
                    return node;
                }
            }
            return null;

  <span class="c-dim">Tab = autocomplete Â· â†‘â†“ = history Â· Ctrl+L = clear</span></span>`,

            ls: (args) => {
                const flags = args.filter(a => a.startsWith('-')).join('');
                const target = args.find(a => !a.startsWith('-'));
                const path = resolve(target || '.');

                if (node.type !== 'd') return `<span class="c-red">ls: not a directory</span>`;
                const names = Object.keys(node.children || {});
                const showAll = flags.includes('a');
                const showLong = flags.includes('l');
                let items = showAll ? ['.', '..', ...names] : names;
                if (!items.length) return '';
                const cls = (n, ch) => ch.type === 'd' ? 'dir' : ch.type === 'link' ? 'c-green' : 'c-text';
                if (showLong) {
                    return '<span class="out">' + items.map(n => {
                        const ch = (n === '.' || n === '..') ? node : node.children[n];

                        return `${perm}  segmind  ${sz}  <span class="${cls(n, ch)}">${n}${suffix}</span>`;

                    return `<span class="${cls(n, ch)}">${n}${ch.type === 'd' ? '/' : ''}</span>`;
                }).join('  ') + '</span>';
            },

            cd: (args) => {
                const target = resolve(args[0]);
                const node = getNode(target);
                if (!node) return `<span class="c-red">cd: ${esc(args[0] || '')}: No such file or directory</span>`;

                return '';

            cat: (args) => {
                if (!args.length) return `<span class="c-red">cat: missing file operand</span>`;
                const path = resolve(args[0]);
                const node = getNode(path);
                if (!node) return `<span class="c-red">cat: ${esc(args[0])}: No such file or directory</span>`;
                if (node.type === 'd') return `<span class="c-red">cat: ${esc(args[0])}: Is a directory</span>`;
                if (node.type === 'link') {

                    return `<span class="c-green">Opening ${node.url} â€¦</span>`;

                return `<span class="out">${esc(node.content || '')}</span>`;
            },

            tree: () => {
                const node = getNode(cwd);
                let r = '<span class="out">.\n';
                const walk = (n, prefix) => {
                    const entries = Object.entries(n.children || {});
                    entries.forEach(([name, child], i) => {
                        const last = i === entries.length - 1;
                        const connector = last ? 'â””â”€â”€ ' : 'â”œâ”€â”€ ';
                        r += `${prefix}${connector}<span class="${child.type === 'd' ? 'dir' : 'c-text'}">${name}${child.type === 'd' ? '/' : ''}</span>\n`;
                        if (child.type === 'd') walk(child, prefix + (last ? '    ' : 'â”‚   '));
                    });
                };
                walk(node, '');
                return r + '</span>';
            },

            touch: (args) => {
                if (!args.length) return `<span class="c-red">touch: missing operand</span>`;
                const node = getNode(cwd);
                if (node.children[args[0]]) return `<span class="c-orange">'${esc(args[0])}' already exists</span>`;

                return '';

                node.children[args[0]] = { type: 'd', children: {} };

                delete node.children[args[0]];
                return '';
            },

        const exec = raw => {
            const trimmed = raw.trim();
            if (!trimmed) return;
            history.push(trimmed);
            histIdx = -1;
            printPrompt(trimmed);

            const parts = trimmed.split(/\s+/);
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);

            if (CMD[cmd]) {
                const out = CMD[cmd](args);
                if (out) print(out);
            } else {
                print(`<span class="c-red">bash: ${esc(cmd)}: command not found</span>`);
            }
            scroll();
        };

        const complete = val => {
            const parts = val.split(/\s+/);
            const partial = parts[parts.length - 1].toLowerCase();
            if (parts.length <= 1) {
                return ALL_CMDS.filter(c => c.startsWith(partial));
            }
            const node = getNode(cwd);
            if (!node || !node.children) return [];
            return Object.keys(node.children).filter(n => n.toLowerCase().startsWith(partial));
        };

            if (tabMenuEl) { tabMenuEl.remove(); tabMenuEl = null; }
            tabMatches = []; tabIdx = -1; tabBase = '';
        };

            if (tabMenuEl) tabMenuEl.remove();
            const div = document.createElement('div');
            div.className = 'tab-menu line';
            tabMatches.forEach((m, i) => {
                const span = document.createElement('span');
                span.className = 'tab-item' + (i === tabIdx ? ' active' : '');
                span.textContent = m;
                div.appendChild(span);

            const parts = tabBase.split(/\s+/);
            parts[parts.length - 1] = tabMatches[tabIdx];
            $in.value = parts.join(' ');
        };

                        parts[parts.length - 1] = matches[0];
                        $in.value = parts.join(' ');
                        return;

                    tabIdx = e.shiftKey ? matches.length - 1 : 0;
                } else {

                        tabIdx = (tabIdx - 1 + tabMatches.length) % tabMatches.length;
                    } else {
                        tabIdx = (tabIdx + 1) % tabMatches.length;
                    }
                }

                renderTabMenu();
                return;
            }

                clearTabMenu();
                exec($in.value);
                $in.value = '';
                return;
            }

            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (histIdx < history.length - 1) {
                    histIdx++;
                    $in.value = history[history.length - 1 - histIdx];
                }
                return;
            }

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (histIdx > 0) {
                    histIdx--;
                    $in.value = history[history.length - 1 - histIdx];
                } else {
                    histIdx = -1;
                    $in.value = '';
                }
                return;
            }

            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                CMD.clear();
                return;
            }

            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                printPrompt($in.value + '^C');
                $in.value = '';
                scroll();
                return;
            }
        });
